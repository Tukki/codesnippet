  <body>

    <div class="container">
      <a class="btn" href="#myModal" id="lanchModal">Launch Modal</a>
      <div class="modal hide" id="myModal">
          <div class="modal-header">
              <a class="close" data-dismiss="modal">×</a>
              <h3>Modal header</h3>
          </div>
          <div class="modal-body">
              <p>One fine body…</p>
          </div>
          <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">Close</a>
              <a href="#" class="btn btn-primary">Save changes</a>
          </div>
      </div>

      <footer>
        <p>&copy; Company 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   
    <script src="bootstrap/js/require.js"></script>
    <script type="text/javascript">
        define('foo', ['jquery', 'bootstrap-modal'], function(){
            //    require('jquery');
            //    require('bootstrap-modal');

                var init = function(){
                    console.log('fire');
                    $("#lanchModal").click(function(){
                        $("#myModal").modal('toggle');
                        })
                };
                return {'init': init};
                });
        require.config({
                baseUrl: './bootstrap/js',
                });
        require(['foo'], function(foo){
                console.log('start this first');
                foo.init();
                }
               )
    </script>
